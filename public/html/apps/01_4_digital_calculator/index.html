<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../../../imgs/icons/calculator.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="java script, MINI-APPS, Radu Padurariu, SIIT, Digital Calculator"
    />
    <meta
      name="description"
      content="A digital calculator made with Type Script"
    />
    <meta name="author" content="Radu Padurariu" />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>DIGITAL CALCULATOR</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="header">
      <div class="logo">
        <a href="../../../index.html"
          ><img
            class="logo-img"
            src="../../../imgs/logo.png"
            alt="logo-missing"
        /></a>
      </div>
      <!-- Navigation -->
      <ul class="navbar">
        <li class="lead">
          <button class="nav-btn p">
            <a href="../../../html/contact/index.html">CONTACT</a>
          </button>
        </li>
      </ul>
    </nav>

    <!-- Main body -->
    <main class="main-contact">
      <div class="container-digital">
        <h1 class="x-large m-3 text-center">CALCULATOR</h1>

        <div class="calculator-container">
          <div class="calc-output">
            <span class="previous-operand"></span>
            <span class="current-operand"></span>
          </div>
          <button class="col-operator">AC</button>
          <button class="col-operator">DEL</button>
          <button class="col-operator">%</button>
          <button class="col-operator">/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="col-operator">*</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="col-operator">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="col-operator">+</button>
          <button>.</button>
          <button>0</button>
          <button class="span-two col-operator">=</button>
        </div>
        <div class="calcAdv-container">
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="p-1">&copy copywrite 2023 - Radu Padurariu</footer>

    <script src="./main.js"></script>
  </body>
</html>
