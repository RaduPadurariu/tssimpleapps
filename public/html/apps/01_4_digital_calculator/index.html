<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../../../imgs/icons/calculator.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="java script, MINI-APPS, Radu Padurariu, SIIT, Digital Calculator"
    />
    <meta
      name="description"
      content="A digital calculator made with Type Script"
    />
    <meta name="author" content="Radu Padurariu" />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>DIGITAL CALCULATOR</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="header">
      <div class="logo">
        <a href="../../../../index.html"
          ><img
            class="logo-img"
            src="../../../imgs/logo.png"
            alt="logo-missing"
        /></a>
      </div>
      <!-- Navigation -->
      <ul class="navbar">
        <li class="lead">
          <div class="nav-btn p">
            <a href="../../../html/contact/index.html">CONTACT</a>
          </div>
        </li>
      </ul>
    </nav>

    <!-- Main body -->
    <main class="main-contact">
      <div class="container-digital">
        <h1 class="m-3 text-center">CALCULATOR</h1>

        <div class="calculator-container">
          <div class="calc-output">
            <span class="previous-operand" data-previous-operand></span>
            <span class="current-operand" data-current-operand></span>
          </div>
          <button class="col-operator" data-all-clear>AC</button>
          <button class="col-operator" data-delete>DEL</button>
          <button class="col-operator" data-advanceOp>%</button>
          <button class="col-operator" data-operation>/</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button class="col-operator" data-operation>*</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button class="col-operator" data-operation>-</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button class="col-operator" data-operation>+</button>
          <button data-number>.</button>
          <button data-number>0</button>
          <button class="span-two col-operator" data-equals>=</button>
          <div class="calc-advance"><span id="advanceBtn">advance</span></div>
        </div>
        <div class="calcAdv-container">
          <button class="col-operator" data-advanceOp>x<sup>2</sup></button>
          <button class="col-operator" data-advanceOp>2√x</button>
          <button class="col-operator" data-advanceOp>10<sup>x</sup></button>
          <button class="col-operator" data-advanceOp>log</button>
          <button class="col-operator" data-number>π</button>
          <button class="col-operator" data-advanceOp>sin</button>
          <button class="col-operator" data-advanceOp>cos</button>
          <button class="col-operator" data-advanceOp>tan</button>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="p-1">&copy; copywrite 2023 - Radu Padurariu</footer>

    <script type="module" src="../../../calculator.bundle.js"></script>
  </body>
</html>
