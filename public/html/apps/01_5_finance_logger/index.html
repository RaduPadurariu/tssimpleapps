<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../../../imgs/icons/finance.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="java script, MINI-APPS, Radu Padurariu, SIIT, Finance Logger"
    />
    <meta name="description" content="A finance logger made with Type Script" />
    <meta name="author" content="Radu Padurariu" />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>FINANCE LOGGER</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="header">
      <div class="logo">
        <a href="../../../../index.html"
          ><img
            class="logo-img"
            src="../../../imgs/logo.png"
            alt="logo-missing"
        /></a>
      </div>
      <!-- Navigation -->
      <ul class="navbar">
        <li class="lead">
          <div class="nav-btn p">
            <a href="../../../html/contact/index.html">CONTACT</a>
          </div>
        </li>
      </ul>
    </nav>

    <!-- Main body -->
    <main class="main-contact">
      <div class="container-digital">
        <h1 class="x-large m-3 text-center">FINANCE LOGGER</h1>

        <div class="finance-container">
          <form class="new-item-form">
            <div class="finance-data flex">
              <div class="field payment-type">
                <label for="payment-type">Type:</label>
                <select id="payment-type">
                  <option value="invoice">Invoice</option>
                  <option value="payment">Payment</option>
                </select>
              </div>
              <div class="field payment-tofrom">
                <label for="payment-tofrom">To / From:</label>
                <input type="text" id="payment-tofrom" maxlength="25" />
              </div>

              <div class="field payment-amount">
                <label for="payment-amount">Amount (Â£):</label>
                <input type="number" id="payment-amount" max="1000000" />
              </div>
            </div>
            <div class="finance-description flex">
              <div class="field payment-details">
                <label for="payment-details">Details:</label>
                <input type="text" id="payment-details" maxlength="35" />
              </div>
              <button class="add-finance-btn">Add</button>
            </div>
            <span class="finance-errorContainer"></span>
          </form>
          <ul class="paymentList"></ul>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="p-1">&copy; copywrite 2023 - Radu Padurariu</footer>

    <script type="module" src="../../../finance.bundle.js"></script>
  </body>
</html>
