<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../../../imgs/icons/clock.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="java script, MINI-APPS, Radu Padurariu, SIIT, Digital Clock"
    />
    <meta name="description" content="A digital clock made with Java Script" />
    <meta name="author" content="Radu Padurariu" />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>DIGITAL CLOCK</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="header">
      <div class="logo">
        <a href="../../../index.html"
          ><img
            class="logo-img"
            src="../../../imgs/logo.png"
            alt="logo-missing"
        /></a>
      </div>
      <!-- Navigation -->
      <ul class="navbar">
        <li class="lead">
          <button class="nav-btn p">
            <a href="../../../html/contact/index.html">CONTACT</a>
          </button>
        </li>
      </ul>
    </nav>

    <!-- Main body -->
    <main class="main-contact">
      <div class="container-digital-timer">
        <h1 class="x-large m-3 text-center">DIGITAL CLOCK</h1>

        <div class="counter-container">
          <div class="digits">
            <div class="digits-container">
              <span id="hours">00 </span>
              <span class="small">HRS</span>
            </div>
            <div class="digits-container">
              <div>
                <span>:</span><span id="minutes">00</span><span>:</span>
              </div>

              <span class="small">MINS</span>
            </div>
            <div class="digits-container">
              <span id="seconds">00</span>
              <span class="small">SECS</span>
            </div>
          </div>
        </div>
        <div class="monthYear">
          <div>
            <span class="" id="date"></span>
            <span class="" id="month"></span>
            <span class="" id="day"></span>
          </div>
          <div><span class="" id="year"></span></div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="p-1">@ copywrite 2022 - Radu Padurariu</footer>

    <script src="./main.js"></script>
  </body>
</html>
