<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../../../imgs/icons/timer.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="java script, MINI-APPS, Radu Padurariu, SIIT, Digital Timer"
    />
    <meta name="description" content="A digital timer made with Type Script" />
    <meta name="author" content="Radu Padurariu" />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>DIGITAL TIMER</title>
  </head>
  <body>
    <!-- Header -->
    <nav class="header">
      <div class="logo">
        <a href="../../../../index.html"
          ><img
            class="logo-img"
            src="../../../imgs/logo.png"
            alt="logo-missing"
        /></a>
      </div>
      <!-- Navigation -->
      <ul class="navbar">
        <li class="lead">
          <div class="nav-btn p">
            <a href="../../../html/contact/index.html">CONTACT</a>
          </div>
        </li>
      </ul>
    </nav>

    <!-- Main body -->
    <main class="main-contact">
      <div class="container-digital">
        <h1 class="x-large m-3 text-center">DIGITAL TIMER</h1>

        <div class="counter-container">
          <div class="digits">
            <div class="digits-container">
              <span id="hours">00 </span>
              <span class="small">HRS</span>
            </div>
            <div class="digits-container">
              <div>:<span id="minutes">00</span>:</div>

              <span class="small">MINS</span>
            </div>
            <div class="digits-container">
              <span id="seconds">00</span>
              <span class="small">SECS</span>
            </div>
          </div>
        </div>
        <div class="">
          <button class="digital-timer-btn" id="start">START</button>
          <button class="digital-timer-btn" id="stop">STOP</button>
          <button class="digital-timer-btn" id="reset">RESET</button>
          <button class="digital-timer-btn" id="save">SAVE</button>
          <div id="saveData"><span>&nbsp;</span></div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="p-1">&copy; copywrite 2023 - Radu Padurariu</footer>

    <script src="./main.js"></script>
  </body>
</html>
